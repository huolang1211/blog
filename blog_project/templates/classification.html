<div>
    <div class="panel panel-success">
        <div class="panel-heading">我的标签</div>
        <div class="panel-body">
            {% for tag in tag_count %}
                <p>
                    <a href="/{{ user.username }}/tag/{{ tag.0 }}">{{ tag.0 }}({{ tag.1 }})</a>
                </p>
            {% endfor %}
        </div>
    </div>

    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">随笔分类</h3>
        </div>
        <div class="panel-body">
            {% for category in category_count %}
                <p>
                    <a href="/{{ user.username }}/category/{{ category.0 }}">{{ category.0 }}({{ category.1 }})</a>
                </p>
            {% endfor %}

        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">随笔归档</h3>
        </div>
        <div class="panel-body">
            {% for date in date_list %}
                <p>
                    <a href="/{{ user.username }}/archive/{{ date.0|date:'Y-m' }}">{{ date.0|date:'Y-m' }}({{ date.1 }})</a>
                </p>
            {% endfor %}

        </div>
    </div>
</div>
